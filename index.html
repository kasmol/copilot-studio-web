<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isuzu Dr.Fred</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bot Framework Web Chat and MSAL -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.2.0/js/msal.js"></script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Logo -->
    <img src="getsitelogob.png" alt="Isuzu Logo" class="logo">

    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop class="background-video">
        <source src="Isuzu MU-X Showcase Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Container -->
    <div id="loginContainer">
        <label id="userName">Not logged in.</label>
        <button id="login" onclick="onSignInClick()">Log In</button>
        <button id="logout" onclick="onSignOutClick()">Log Out</button>
    </div>

    <!-- Web Chat Container -->
    <div id="webchat" role="main"></div>

    <!-- JavaScript for Continuous Playback -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("backgroundVideo");

            // Force replay the video when it ends
            video.addEventListener("ended", function () {
                video.currentTime = 0; // Reset video to the start
                video.play().catch((error) => {
                    console.error("Error replaying the video:", error);
                });
            });
        });
    </script>

    <!-- MSAL Authentication and Web Chat Integration -->
    <script>
        let clientApplication;
        let directLine;
        let userId;

        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: '53a49c6e-cf24-4e29-87f2-55e2f8060b2c', // Replace with your Azure AD client ID
                authority: 'https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850' // Replace with your tenant ID
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: false
            }
        };

        // Initialize MSAL
        clientApplication = new Msal.UserAgentApplication(msalConfig);

        // Function to handle login
        async function onSignInClick() {
            const requestObj = {
                scopes: ["user.read", 'openid', 'profile']
            };

            try {
                const loginResponse = await clientApplication.loginPopup(requestObj);
                await onSignin(loginResponse);
            } catch (error) {
                console.error("Login failed:", error);
            }
        }

        // Function to handle logout
        function onSignOutClick() {
            clientApplication.logout();
            document.getElementById("userName").innerHTML = "Not logged in.";
            document.getElementById("login").style.display = "block";
            document.getElementById("logout").style.display = "none";
        }

        // Function to handle successful login
        async function onSignin(loginResponse) {
            const user = clientApplication.getAccount();
            if (user) {
                document.getElementById("userName").innerHTML = "Currently logged in as " + user.name;
                document.getElementById("login").style.display = "none";
                document.getElementById("logout").style.display = "block";

                // Acquire the MSAL token
                const tokenResponse = await clientApplication.acquireTokenSilent({
                    scopes: ["user.read", 'openid', 'profile']
                });

                // Fetch the Direct Line token
                const directLineToken = await fetchDirectLineToken();

                // Initialize Direct Line
                directLine = window.WebChat.createDirectLine({ token: directLineToken });

                // Send the MSAL token to the bot
                if (tokenResponse && tokenResponse.accessToken) {
                    directLine.postActivity({
                        type: 'event',
                        name: 'tokenExchange',
                        value: {
                            token: tokenResponse.accessToken,
                            connectionName: 'YourConnectionName' // Replace with your OAuth connection name
                        },
                        from: {
                            id: userId,
                            name: user.name,
                            role: 'user'
                        }
                    }).subscribe(
                        id => console.log('Token sent to bot:', id),
                        error => console.error('Error sending token to bot:', error)
                    );
                }

                // Render Web Chat
                window.WebChat.renderWebChat(
                    {
                        directLine: directLine,
                        userID: userId,
                        styleOptions: {
                            hideUploadButton: true
                        }
                    },
                    document.getElementById('webchat')
                );
            }
        }

        // Function to fetch Direct Line token from backend
        async function fetchDirectLineToken() {
            try {
                const response = await fetch('https://your-backend-api/getDirectLineToken'); // Replace with your backend endpoint
                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error("Error fetching Direct Line token:", error);
            }
        }

        // Initialize user ID
        (function () {
            userId = clientApplication.account?.accountIdentifier ?
                ("You-customized-prefix" + clientApplication.account.accountIdentifier).substr(0, 64) :
                (Math.random().toString() + Date.now().toString()).substr(0, 64);
        })();
    </script>
</body>

</html>
